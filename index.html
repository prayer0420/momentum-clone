<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&family=Mali:ital,wght@0,200;0,400;0,500;1,400;1,500&family=Nanum+Pen+Script&family=Nunito:wght@600&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Digimon-Momentum</title>
  </head>
  <body>
    <div class="header-box">
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>
    <!-- header-box: 날씨 -->
    <div class="main-box">
      <div id="clock-box">
        <h2 id="clock">00:00:00</h2>
      </div>
      <!-- 시간 -->
      <form id="login-form">
        <input
          class="hidden"
          required
          maxlength="15"
          type="text"
          placeholder="Input 'Chosen Child' name"
        />
      </form>
      <!-- 이름입력창 -->
      <div>
        <h1 id="greeting" class="hidden"></h1>
      </div>
      <!-- 인사말 -->
      <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" />
      </form>
      <!-- todo입력창 -->
      <ul id="todo-list"></ul>

      <!-- todo리스트 -->
      <div id="quote">
        <span></span>
        <br />
        <span></span>
      </div>
    </div>
    <!-- 명언 -->

    <!-- main-box: 시간, 이름입력창, 인사말, todo입력창, todo리스트, 명언 -->

    <script src="./pj4-clock.js" defer></script>
    <script src="./pj4-greeting.js"></script>
    <script src="./quotes.js"></script>
    <script src="./background.js"></script>
    <script src="./todo.js"></script>
    <script src="./weather.js"></script>
  </body>
</html>
